name: Pre-commit

on:
  push:
    branches: [ main, 'feature/*', 'develop' ]
  pull_request:
    branches: [ main, 'feature/*', 'develop' ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Run pre-commit
      uses: pre-commit/action@v3.0.1